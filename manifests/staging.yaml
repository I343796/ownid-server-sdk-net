apiVersion: apps/v1
kind: Deployment
metadata:
  name: ownid-server-netcore3-gigya-deployment
  namespace: staging
  labels:
    app: ownid-server-netcore3-gigya
spec:
  revisionHistoryLimit: 1
  replicas: 1
  selector:
    matchLabels:
      app: ownid-server-netcore3-gigya
  template:
    metadata:
      labels:
        app: ownid-server-netcore3-gigya
    spec:
      containers:
        - name: ownid-server-netcore3-gigya
          image: 571861302935.dkr.ecr.us-east-2.amazonaws.com/ownid-server-netcore3-gigya-staging:latest
          ports:
            - containerPort: 5002
          env:
            - name: OWNID__WEB_APP_URL
              value: https://sign.staging.ownid.com
            - name: OWNID__CALLBACK_URL
              value: https://client.staging.ownid.com/netcore3
            - name: OWNID__DID
              value: did:ownid:staging_151850889514
            - name: OWNID__NAME
              value: Staging Client NetCore3
            - name: OWNID__DESCRIPTION
              value: Staging Client NetCore3 environment
            - name: OWNID__ICON
              value: data:image/x-icon;base64,
            - name: OWNID__CACHE_TYPE
              value: redis
            - name: OWNID__CACHE_CONFIG
              valueFrom:
                secretKeyRef:
                  name: credential-secrets
                  key: redis_config
            - name: OWNID__PUB_KEY
              valueFrom:
                secretKeyRef:
                  name: credential-secrets
                  key: client1_pub_key
            - name: OWNID__PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: credential-secrets
                  key: client1_private_key
            - name: GIGYA__DATA_CENTER
              value: us1.gigya.com
            - name: GIGYA__SECRET
              valueFrom:
                secretKeyRef:
                  name: credential-secrets
                  key: client1_gigya_secret
            - name: GIGYA__API_KEY
              valueFrom:
                secretKeyRef:
                  name: credential-secrets
                  key: client1_gigya_api_key
            - name: ELASTICCONFIGURATION__ENABLED
              value: 'true'
            - name: ELASTICCONFIGURATION__URI
              valueFrom:
                secretKeyRef:
                  name: credential-secrets
                  key: elastic_uri
            - name: ELASTICCONFIGURATION__USERNAME
              valueFrom:
                secretKeyRef:
                  name: credential-secrets
                  key: elastic_username
            - name: ELASTICCONFIGURATION__PASSWORD
              valueFrom:
                secretKeyRef:
                  name: credential-secrets
                  key: elastic_password
            - name: ASPNETCORE_ENVIRONMENT
              value: staging
---
apiVersion: v1
kind: Service
metadata:
  name: ownid-server-netcore3-gigya-service
  namespace: staging
spec:
  selector:
    app: ownid-server-netcore3-gigya
  ports:
    - port: 5002
      targetPort: 5002
---
