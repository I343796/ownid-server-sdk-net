apiVersion: v1
kind: Service
metadata:
  labels:
    app: ownid-server
    appId: gigyapoc-gigyainsurance
  name: ownid-server-gigyapoc-gigyainsurance
  namespace: prod
spec:
  ports:
  - name: http
    port: 80
    targetPort: 5002
  selector:
    app: ownid-server
    appId: gigyapoc-gigyainsurance
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: ownid-server
    appId: gigyapoc-gigyainsurance
  name: ownid-server-gigyapoc-gigyainsurance
  namespace: prod
spec:
  replicas: 2
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: ownid-server
      appId: gigyapoc-gigyainsurance
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: ownid-server
        appId: gigyapoc-gigyainsurance
    spec:
      containers:
      - env:
        - name: OWNID__CALLBACK_URL
          value: https://gigyainsurance-gigyapoc.ownid.com
        - name: OWNID__DID
          value: did:gigyapoc:gigyainsurance_prod
        - name: OWNID__NAME
          value: Gigya Insurance
        - name: OWNID__DESCRIPTION
          value: Gigya Insurance
        - name: OWNID__ICON
          value: data:image/png;base64,
        - name: OWNID__PUB_KEY
          valueFrom:
            secretKeyRef:
              key: public_key
              name: gigyapoc-gigyainsurance-secret
        - name: OWNID__PRIVATE_KEY
          valueFrom:
            secretKeyRef:
              key: private_key
              name: gigyapoc-gigyainsurance-secret
        - name: OWNID__FIDO2_PASSWORDLESS_PAGE_URL
          value: https://passwordless.gigyainsurance.gigyapoc.com
        - name: OWNID__TOP_DOMAIN
          value: gigyapoc.com
        - name: GIGYA__DATA_CENTER
          value: us1.gigya.com
        - name: GIGYA__SECRET
          valueFrom:
            secretKeyRef:
              key: gigya_secret
              name: gigyapoc-gigyainsurance-secret
        - name: GIGYA__API_KEY
          valueFrom:
            secretKeyRef:
              key: gigya_api_key
              name: gigyapoc-gigyainsurance-secret
        - name: GIGYA__USER_KEY
          valueFrom:
            secretKeyRef:
              key: gigya_user_key
              name: gigyapoc-gigyainsurance-secret
        - name: Metrics__Enable
          value: "true"
        - name: Metrics__Namespace
          value: Gigyapoc-Gigyainsurance
        - name: ASPNETCORE_ENVIRONMENT
          value: prod
        - name: OWNID__CACHE_TYPE
          value: redis
        - name: OWNID__CACHE_CONFIG
          valueFrom:
            secretKeyRef:
              key: redis_config
              name: ownid-secrets
        - name: ELASTICCONFIGURATION__ENABLED
          value: "true"
        - name: ELASTICCONFIGURATION__URI
          valueFrom:
            secretKeyRef:
              key: elastic_uri
              name: ownid-secrets
        - name: ELASTICCONFIGURATION__USERNAME
          valueFrom:
            secretKeyRef:
              key: elastic_username
              name: ownid-secrets
        - name: ELASTICCONFIGURATION__PASSWORD
          valueFrom:
            secretKeyRef:
              key: elastic_password
              name: ownid-secrets
        - name: AWS__Region
          valueFrom:
            secretKeyRef:
              key: region
              name: aws-secret
        - name: AWS__AccessKeyId
          valueFrom:
            secretKeyRef:
              key: access_key_id
              name: aws-secret
        - name: AWS__SecretAccessKey
          valueFrom:
            secretKeyRef:
              key: secret_access_key
              name: aws-secret
        - name: OWNID__AUTHENTICATION_MODE
          value: All
        image: ownid.common.repositories.cloud.sap/server:latest
        name: ownid-server
        ports:
        - containerPort: 5002
      imagePullSecrets:
      - name: regcred
